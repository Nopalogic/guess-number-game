<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Guess Number</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h3>I'm thinking of a number between 1-100</h3>
            <h3>can you guess it?</h3>

            <input type="text" placeholder="Num" id="guess" /><br />
            <button onclick="play()" id="my_btn">GUESS</button>

            <p id="message1">Number Of Guesses: 0</p>
            <p id="message2">Guessed Number are: none</p>
            <p id="message3"></p>
        </div>

        <script src="script.js"></script>
    </body>
</html>
